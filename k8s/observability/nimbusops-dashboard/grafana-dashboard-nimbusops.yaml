apiVersion: v1
kind: ConfigMap
metadata:
  name: nimbusops-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nimbusops-dashboard.json: |
    {
      "dashboard": {
        "title": "NimbusOps - Intelligent Autoscaling",
        "description": "Real-time monitoring of NimbusOps decisions, cost savings, and predictions",
        "tags": ["nimbusops", "autoscaling", "cost-optimization"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage & Predictions",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "nimbusops_current_cpu",
                "legendFormat": "Current CPU"
              },
              {
                "expr": "nimbusops_predicted_cpu",
                "legendFormat": "Predicted CPU"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "min": 0,
                "max": 1
              }
            }
          },
          {
            "id": 2,
            "title": "Replicas & Decisions",
            "type": "timeseries",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "nimbusops_current_replicas",
                "legendFormat": "Current Replicas"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "min": 0
              }
            }
          },
          {
            "id": 3,
            "title": "Cost Savings (USD/hour)",
            "type": "stat",
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "nimbusops_cost_savings_usd_per_hour",
                "legendFormat": "Cost Savings"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "currencyUSD",
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "green", "value": 0}
                  ]
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Decision Count",
            "type": "bargauge",
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 8},
            "targets": [
              {
                "expr": "sum(increase(nimbusops_decisions_total[1h]))",
                "legendFormat": "Total Decisions"
              }
            ],
            "options": {
              "orientation": "horizontal",
              "displayMode": "basic"
            }
          },
          {
            "id": 5,
            "title": "Decision Breakdown",
            "type": "piechart",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
            "targets": [
              {
                "expr": "sum by (action) (nimbusops_decisions_total)",
                "legendFormat": "{{action}}"
              }
            ]
          },
          {
            "id": 6,
            "title": "Decision Latency",
            "type": "histogram",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
            "targets": [
              {
                "expr": "nimbusops_decision_latency_seconds_bucket",
                "legendFormat": "Decision Latency"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        }
      },
      "overwrite": true
    }
