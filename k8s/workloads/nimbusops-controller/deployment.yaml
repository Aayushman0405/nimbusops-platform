apiVersion: apps/v1
kind: Deployment
metadata:
  name: nimbusops-controller
  namespace: aurora-system
  labels:
    app: nimbusops-controller
    version: v1.0-enhanced
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nimbusops-controller
  template:
    metadata:
      labels:
        app: nimbusops-controller
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aurora-sa
      containers:
        - name: controller
          image: docker.io/aayud/nimbusops-controller:v0.5-enhanced
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
              name: metrics
          env:
            - name: PROMETHEUS_URL
              value: http://prometheus.monitoring.svc.cluster.local:9090
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: nimbusops-controller-metrics
  namespace: aurora-system
spec:
  selector:
    app: nimbusops-controller
  ports:
    - port: 8001
      targetPort: 8001
      name: metrics
